<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show love</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="javascript/main.js"></script>
</head>
<body>
    <nav>
        <span id="logo">Show Love</span>
    </nav>

    <section class="message-creator" id="message-creator">
        <section id="container">
            <input id="phone-number" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Number you want to send to">

        <select class="space"name="words-of-encouragement" id="words-of-encouragement">
            <option value="1">Someone out there is hoping you have a good day!</option>
            <option value="2">Someone out there is wishing you the best!</option>
            <option value="3">Someone out there thinks your cute! ;)</option>
            <option value="4">Someone thinks you'll be successful!</option>
        </select>

        <button id="send-btn">Send Love</button>

        </section>





    </section>

    <footer>

         <div id="warning-message">
            <i>this message may be marked as spam</i>
        </div>
    </footer>
</body>
</html>
